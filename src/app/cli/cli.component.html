<label for="command">Was möchtest du tun?</label>
<input
  type="text"
  id="command"
  name="command"
  autofocus
  (keyup.enter)="executeCommand()"
/>
<button type="button" (click)="executeCommand()">Ausführen</button>

<div id="output">
  <p *ngFor="let message of messages">{{ message }}</p>
</div>
