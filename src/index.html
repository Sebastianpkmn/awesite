<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Awsite version 8.4</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/gif" href="assets/favicon.gif" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      language="JavaScript"
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <script
      src="https://comet-server.com/CometServerApi.js"
      type="text/javascript"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        cometApi.start({ node: "app.comet-server.ru", dev_id: 15 });

        cometApi.subscription("simplechat.newMessage", function (event) {
          $("#web_chat").append("<b>" + HtmlEncode(event.data.name) + "</b>");
          $("#web_chat").append(
            "<pre>" + HtmlEncode(event.data.text) + "</pre>"
          );
          $("#web_chat").append("<br>");
        });
      });

      function HtmlEncode(s) {
        var el = document.createElement("div");
        el.innerText = el.textContent = s;
        s = el.innerHTML;
        return s;
      }

      function send() {
        var name = $("#name").val();
        var text = $("#text").val();

        $.ajax({
          url: "https://comet-server.com/doc/CppComet/chat-example/chat.php",
          type: "POST",
          data:
            "text=" +
            encodeURIComponent(text) +
            "&name=" +
            " ðŸ‘¤ " +
            encodeURIComponent(name) +
            " - " +
            new Date().toLocaleTimeString(),
        });
      }
    </script>
  </head>

  <body class="mat-typography">
    <app-root></app-root>
  </body>
</html>
